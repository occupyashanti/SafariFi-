{% extends "wifi_auth/base.html" %}

{% block title %}Login - WiFi Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card auth-container">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-wifi fa-3x text-primary mb-3"></i>
                    <h3>Welcome Back</h3>
                    <p class="text-muted">Sign in to access the WiFi network</p>
                </div>
                
                {% if error %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        {{ error }}
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
